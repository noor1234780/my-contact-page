<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us page with beautiful layout">
    <meta name="keywords" content="Contact, Email, Phone, Stylish Contact Page">
    <meta name="author" content="Your Name">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }
        li {
            margin: 10px 0;
            font-size: 20px;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us via the details below:</p>
        <ul>
            <li>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></li>
            <li>Phone: +123-456-7890</li>
            <li>Address: 123 Street Name, Your City, Country</li>
        </ul>
    </div>
</body>
</html>
